<html>
  <head>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  	<script type="text/javascript" src="script.js"></script>
  	<link rel="stylesheet" href="styles/style.css">
  </head>
<body>
	<div id="main">
    <div id="top-holder">
      <h2>The Odin Project - Sketch Pad</h2>
      <h3>Designed By <a href="https://github.com/ShaunLaFleur">Shaun LaFleur</a></h3>
      <button id="clear-grid">Clear Sketch-Pad</button>
      <button id="resize">Resize Sketch-Pad</button>
      <button id="borderbutton">Grid: On</button>
    </div>

   	<div id="colorswab">
   			<div id="color-head">
   				<h1>Choose Color</h1>
   			</div>
   			<div id="contain-colors">
   				<div id="bluecircle" class="color-circle" data-color="blue"></div>
   				<div id="greencircle" class="color-circle" data-color="green"></div>
   				<div id="redcircle" class="color-circle" data-color="red"></div>
   				<br>
   				<div id="yellowcircle" class="color-circle" data-color="yellow"></div>
   				<div id="purplecircle" class="color-circle" data-color="purple"></div>
   				<div id="pinkcircle" class="color-circle" data-color="pink"></div>
   				<br>
   				<div id="orangecircle" class="color-circle" data-color="orange"></div>
   				<div id="browncircle" class="color-circle" data-color="brown"></div>
   				<div id="graycircle" class="color-circle" data-color="gray"></div>
   				<br>
   				<div id="whitecircle" class="color-circle" data-color="white"></div>
   				<div id="fadecircle" class="color-circle" data-color="fade"></div>
   				<div id="randomcircle" class="color-circle" data-color="random"></div>
   			</div>
   		</div>
   		<div id="container"></div>
   		<script src="scripts/script.js"></script>
   	</div>
</body>
