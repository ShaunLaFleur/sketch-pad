<html>
  <head>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  	<script type="text/javascript" src="script.js"></script>
  	<link rel="stylesheet" href="styles/style.css">
  </head>
<body>
	<div id="main">
    <div id="top-holder">
      <h2>The Odin Project - Sketch Pad</h2>
      <h3>Designed By <a href="https://github.com/ShaunLaFleur">Shaun LaFleur</a></h3>
      <button id="clear-grid">Clear Sketch-Pad</button>
      <button id="resize">Resize Sketch-Pad</button>
      <button id="borderbutton">Grid: Off</button>
    </div>

   	<div id="colorswab">
   			<button id="regencolors">Regenerate Colors</button>
   			<div id="contain-colors"></div>
        <div id="preview-container">
          <div class="sel-high">
            <span>Hovering</span>
            <div class="previewbox" id="highlighted"></div>
          </div>
          <div class="sel-high">
            <span>Selected</span>
            <div class="previewbox" id="selected"></div>
          </div>
        </div>
        <div class="divider"></div>
        <div class="frholder">
          <h2>Additional Features</h2>
          <div class="frcontain">
            <span>Fade</span>
            <div id="fadecircle" class="fade-rain" data-color="fade"></div>
          </div>
          <div class="frcontain">
            <span>Rainbow</span>
            <div id="randomcircle" class="fade-rain" data-color="random"></div>
          </div>
        </div>
    </div>
   		<div id="container"></div>
   		<script src="scripts/script.js"></script>
   	</div>
</body>
